spring.application.name=elecciones-senado-results

server.port=8082

spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:mysql://${ELECCIONES_RESULTS_DB_HOST}:${ELECCIONES_RESULTS_DB_PORT}/${ELECCIONES_RESULTS_DB_NAME}
spring.datasource.username=${ELECCIONES_RESULTS_DB_USER}
spring.datasource.password=${ELECCIONES_RESULTS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.time-zone=America/Bogota
